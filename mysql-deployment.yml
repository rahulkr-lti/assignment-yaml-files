apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-pod
      app: demo-app
  template:
    metadata:
      name: mysql-pod
      labels:
        name: mysql-pod
        app: demo-app
        
    spec:
      containers:
       - name: mysql
         image: mysql:latest
         ports:
          - containerPort: 3306